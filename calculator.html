<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator.in</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="parent">
        <div class="cal">
            <input type="text"  id="inp" disabled>
            <div class="bts">
            <button style="color: rgb(255, 0, 0);" onclick="elmclear()">C</button>
           
            <button onclick="valuein('%')">%</button>
            <button onclick="valuein('/')">/</button>
            <button onclick="valuein('*')">x</button>
            <button onclick="valuein('7')">7</button>
            <button onclick="valuein('8')">8</button>
            <button onclick="valuein('9')">9</button>
            <button onclick="valuein('-')">-</button>
            <button onclick="valuein('4')">4</button>
            <button onclick="valuein('5')">5</button>
            <button onclick="valuein('6')">6</button>
            <button onclick="valuein('+')">+</button>
            <button onclick="valuein('1')">1</button>
            <button onclick="valuein('2')">2</button>
            <button onclick="valuein('3')">3</button>
            <button onclick="allclear()">AC</button>
            <button onclick="valuein('0')">0</button>
            <button onclick="valuein('.')">.</button>
            <button onclick="calculate()">=</button>
            </div>

        </div>
    </div>
    <script src="calc.js"></script>
    
</body>
</html>
